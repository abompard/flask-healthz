[tox]
envlist = lint,format,security,py{38,39,310,311},flask1,flask2
isolated_build = true


[testenv]
passenv = HOME
sitepackages = false
skip_install = true
# Use allowlist for poetry when poetry 1.2+ is more widespread
# allowlist_externals =
#     poetry
deps =
    poetry>=1.2
commands_pre =
    poetry install
commands =
    poetry run pytest -vv --cov --cov-report=html --cov-report=xml --cov-report=term-missing flask_healthz {posargs}


[testenv:flask1]
commands =
    pip uninstall -y black
    pip install flask<2.0 MarkupSafe<2.0
    pytest -v --cov --cov-report=xml flask_healthz {posargs}


[testenv:flask2]
commands =
    pip uninstall -y black
    pip install flask<3.0 werkzeug<3.0
    pytest -v --cov --cov-report=xml flask_healthz {posargs}


[testenv:lint]
commands =
    pre-commit run --all-files flake8

[testenv:format]
commands =
    pre-commit run --all-files black
    pre-commit run --all-files isort

[testenv:security]
commands =
    pre-commit run --all-files bandit
    pre-commit run --all-files safety


[flake8]
show-source = True
max-line-length = 100
ignore = E203,E231,W503
exclude = .git,.tox,dist,*egg
